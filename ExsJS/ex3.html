<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        .mar {

        table,
        th,

        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <button type="button" onclick="adicionar()">
        Preencher Tabela
    </button>

    <div class="mar" id="divpai">

    </div>

    <script>

        function adicionar() {

            let pessoas = [
                {

                    email: "andre@espm.br",
                    idade: 36,
                    cargo: "Professor"
                }, {

                }, {

                    email: "julio@espm.br",
                    idade: 32,

                }, {

                    nome: "Rodrigo",

                }, {

                }, {

                    idade: 18,

                }, {

            let divpai = document.getElementById("divpai");

            let html = `
					<table>

							<tr>

				`;

            for (let i = 0; i < pessoas.length; i++) {

                let pessoa = pessoas[i];

                html += `
						<tr>
							<td>${pessoa.id}</td>

							<td>${pessoa.nome}</td>

							<td>${pessoa.email}</td>

                            <td>${pessoa.idade}</td>

                            <td>${pessoa.cargo}</td>
						</tr>
					`;
            }

            html += `
						</tbody>
					</table>
				`;

            divpai.innerHTML = html;


        }









    </script>

</body>

</html>
